<!--DEMO FORM-->
<form>
    <label>Full name</label>
    <input type="text" name="full_name" placeholder="full name"/><br/>

    <label>Email</label>
    <input type="email" name="u_email" placeholder="Email"/><br/>
    
    <label>Telephone</label>
    <input type="Tel" name="u_tel" placeholder="Telephone"/><br/>

    <label>Password </label>
    <input type="password" name="u_pass" placeholder="password"/><br/>

    <label>DOB</label>
    <input type="date" name="DOB" placeholder="DOB"/><br/>

    <label>Gender</label>
    <select name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br/>
    <label>Address</label>
    <textarea name="address" rows="5" cols="20"></textarea>
    <br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
